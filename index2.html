<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gni_logo.png" type="image/png">
    <!-- Include jsPDF and jsPDF-AutoTable libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <img src="gni_logo.png" alt="GNI Logo" id="logo"> 
        <h1>Guru Nanak Institutions Technical Campus</h1>
    </header>
    <main>
        <h3 style="text-align: center; padding:20px;">Result Analysis</h3>
        <form id="teacherForm">
            <label for="empCode">Enter Employee ID:</label>
            <input type="text" id="empCode" name="empCode" placeholder="Employee ID" required>
            
            <label for="department">Select your department:</label>
            <select id="department" name="department" required>
                <option value="">--Select Department--</option>        
                <option value="CE">CE</option>
                <option value="ME">ME</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="AIML">AIML</option>
                <option value="AI&DS">AI&DS</option>
                <option value="CS">CS</option>
                <option value="DS">DS</option>
                <option value="IOT">IOT</option>
            </select>
            
            <label for="designation">Select your designation:</label>
            <select id="designation" name="designation" required>
                <option value="">--Select Designation--</option>        
                <option value="Professor">Professor</option>
                <option value="Associate Professor">Associate Professor</option>
                <option value="Assistant Professor">Assistant Professor</option>
            </select>
            
            <!-- New Dropdown for Subject Type -->
            <label for="subjectType">Select Subject Type:</label>
            <select id="subjectType" name="subjectType" required>
                <option value="theory">Theory</option>
                <option value="lab">Lab</option>
            </select>
            
            <button type="submit">Search</button>
        </form>
        
        <div id="result"></div>
        <!-- Initially hidden Print button -->
        <button id="printButton" style="display: none; margin: 20px auto;">Print to PDF</button>
    </main>
     
    <!-- Remove the inline script to prevent conflicts -->
    <!-- <script>
        // Existing inline script removed to prevent conflicts
    </script> -->

    <!-- Include the updated JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
